<form [formGroup]="cocktailForm" (ngSubmit)="submit()">
  <div class="form-group d-flex flex-column">
    <label>Nom</label>
    <input formControlName="name" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Img</label>
    <input formControlName="img" type="url" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Description</label>
    <input formControlName="description" type="text" />
  </div>
<hr>
  <button (click)="addIngredient()" class="btn btn-primary" type="button">
    Ajouter ingrédient
  </button>
  <hr>
  <div formArrayName="ingredients">
    <div [formGroupName]="i" *ngFor="let ingredient of ingredients.controls; let i=index;">
     <div class="form-group d-flex flex-column">
      <label>Nom</label>
      <input formControlName="name" type="text" />
    </div>
    <div class="form-group d-flex flex-column">
      <label>Quantité</label>
      <input formControlName="quantity" type="number" />
    </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" [disabled]="cocktailForm.invalid"> Valider</button>
    <button type = "button" class="btn btn-secondary" routerLink="../"> Annuler</button>
    </div>
</form>
